<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Contact@ Dhruv Mishra</title>
    <style>
      .map-container-section {
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }
      .map-container-section iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }
      .alert {
        width: 100%;
        background: rgb(0, 255, 106);
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
        font-size: 18px;
        font-weight: 900;
        display: none;
      }
    </style>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0"
      nonce="uBweBJyw"
    ></script>
  </head>
  <body style="background-color: #ddf1fb">
    <div class="container">
      <section class="my-5">
        <h1
          class="h1-responsive font-weight-bold text-center my-5"
          style="color: mediumseagreen"
        >
          <strong>Contact Me</strong>
        </h1>

        <p class="text-center w-responsive mx-auto pb-2">
          Hey, Dhruv this side. Feel free to contact me for any tech related
          issues and tech related guidance.
        </p>

        <div class="row" style="border: 5px solid black; padding: 10px">
          <div class="col-lg-5 mb-lg-0 mb-4">
            <form
              class="card"
              action="/shop/contact/"
              method="post"
              style="border: 1px solid black"
              id="contactForm"
            >
              <div class="card-body">
                <div class="form-header blue accent-1">
                  <h3 class="mt-2" style="color: navy">
                    <i class="fas fa-envelope"></i> Write to me:
                  </h3>
                </div>

                <div class="alert">Your message sent</div>

                <div class="md-form">
                  <i class="fas fa-user prefix grey-text my-3"></i>
                  <label for="form-name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                  <hr />
                </div>
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <label for="form-email">Email Id</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                  <hr />
                </div>
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <label for="form-email">Phone No.</label>
                  <input
                    type="number"
                    id="phone"
                    name="phone"
                    class="form-control"
                    required
                  />
                  <hr />
                </div>
                <div class="md-form">
                  <i class="fas fa-tag prefix grey-text"></i>
                  <label for="form-Subject">Subject</label>
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    class="form-control"
                  />
                  <hr />
                </div>
                <div class="md-form">
                  <i class="fas fa-pencil-alt prefix grey-text"></i>
                  <label for="form-text">Send message</label>
                  <textarea
                    id="text"
                    name="text"
                    class="form-control md-textarea"
                    rows="3"
                  ></textarea>
                  <hr />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>

          <div class="col-lg-7">
            <div style="width: 100%">
              <iframe
                width="100%"
                height="500"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Vrindavan+(myKart)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                ><a href="https://www.gps.ie/truck-gps/"
                  >transport gps</a
                ></iframe
              >
            </div>

            <div class="row text-center">
              <div class="col-md-4">
                <a class="btn-floating blue accent-1">
                  <i class="fas fa-map-marker-alt"></i>
                </a>
                <p>Vrindavan, 28011</p>
                <p class="mb-md-0">India</p>
              </div>
              <div class="col-md-4">
                <a class="btn-floating blue accent-1">
                  <i class="fas fa-phone"></i>
                </a>
                <p>+91 7217213319</p>
                <p class="mb-md-0">Mon - Fri, 8:00-22:00</p>
              </div>
              <div class="col-md-1">
                <a class="btn-floating blue accent-1">
                  <i class="fas fa-envelope"></i>
                </a>
                <p>mishra.x.dhruv18@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="main.js"></script>
  </body>
</html>
